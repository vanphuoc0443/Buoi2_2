<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="khung-chinh">
        <div class="form-dang-nhap">
            <h2 class="tieu-de">Đăng Nhập</h2>
            
            <div class="nhom-input">
                <label class="nhan">Tên đăng nhập</label>
                <input type="text" class="o-nhap" placeholder="">
            </div>
            
            <div class="nhom-input">
                <label class="nhan">Mật khẩu</label>
                <input type="password" class="o-nhap" placeholder="">
            </div>
            
            <button class="nut-dang-nhap">Đăng Nhập</button>
            
            <p class="lien-ket">
                Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</body>
</html>
